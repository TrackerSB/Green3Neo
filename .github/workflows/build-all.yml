name: Build project
on:
  pull_request:
    branches:
      - main
jobs:
  Build-All:
    runs-on: ubuntu-latest
    steps:
      - uses: TrackerSB/Green3Neo-Prepare-Action@main
      - uses: ./.github/actions/install-frontend-dependencies
      - uses: ./.github/actions/install-backend-dependencies
      - uses: ./.github/actions/prepare-postgre
      - name: Create DB tables
        run: just database-create-tables
      - name: Install just command runner
        uses: extractions/setup-just@v2
      - name: Execute full build
        run: just build
